<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBoard</title>
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>
    <header>
      <div class="dropdown" id="dropdown">
        <button
          class="dropbtn"
          id="dropbtn"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Board Kanban
        </button>
        <ul class="dropdown-content" id="dropdown-content">
          <li><a class="dropdown-item" href="#"></a></li>
        </ul>
      </div>

      <div class="info-logout-darkmode" id="info-logout-darkmode">
        <p id="nomeFulana">Olá, fulana</p>
        <a onclick="logout()">Logout</a>
        <div class="trilho" id="trilho">
          <div class="indicador"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="columns">
        <section class="column" id="column1">
          <div class="excluir">
            <h2 class="column__title" contenteditable="true" id="todo">
              To do
            </h2>
            <i class="bi bi-trash3-fill" id="trash1"></i>
          </div>
          <button class="add-card-btn" id="novatarefa1">Nova tarefa</button>
          <section class="column__cards"></section>
        </section>
        <section class="column" id="column2">
          <div class="excluir">
            <h2 class="column__title" contenteditable="true" id="doing">
              Doing
            </h2>
            <i class="bi bi-trash3-fill" id="trash2"></i>
          </div>
          <button class="add-card-btn" id="novatarefa2">Nova tarefa</button>
          <section class="column__cards"></section>
        </section>
        <section class="column" id="column3">
          <div class="excluir">
            <h2 class="column__title" contenteditable="true" id="review">
              Review
            </h2>
            <i class="bi bi-trash3-fill" id="trash3"></i>
          </div>
          <button class="add-card-btn" id="novatarefa3">Nova tarefa</button>
          <section class="column__cards"></section>
        </section>
        <section class="column" id="column4">
          <div class="excluir">
            <h2 class="column__title" contenteditable="true" id="done">Done</h2>
            <i class="bi bi-trash3-fill" id="trash4"></i>
          </div>
          <button class="add-card-btn" id="novatarefa4">Nova tarefa</button>
          <section class="column__cards"></section>
        </section>
      </section>
      <section class="add-column">
        <input
          id="new-column-title"
          type="text"
          placeholder="Digite o título da nova coluna"
          aria-label="Título da nova coluna"
        />
        <button id="add-column-btn" class="add-column-btn">Adicionar</button>
      </section>
    </main>
    <script type="module" src="/js/taskBoard.js"></script>
    <script src="/js/dropDrown.js"></script>
  </body>
</html>
